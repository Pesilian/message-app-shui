service: my-serverless-service

provider:
  name: aws
  runtime: nodejs20.x

functions:
  postMessage:
    handler: lambda/postMessage.handler
    events:
      - http:
          path: post-message
          method: post
          cors: true

  getMessages:
    handler: lambda/getMessages.handler
    events:
      - http:
          path: get-messages
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
  editMessages:
    handler: lambda/editMessages.handler
    events:
      - http:
          path: edit-message
          method: put
          cors: true
